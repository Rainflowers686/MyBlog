{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center" style="margin-top: 100px;">
    <div class="col-md-5">
        <div class="glass-card text-center animate__animated animate__pulse">
            <div class="mb-4">
                <i class="fas fa-sign-out-alt fa-3x text-secondary opacity-50"></i>
            </div>
            <h2 class="fw-bold mb-3">确定要离开吗？</h2>
            <p class="text-muted mb-4">退出后需要重新登录才能发布文章和评论哦。</p>
            
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <div class="d-grid gap-2">
                    <button class="btn btn-danger btn-lg rounded-pill shadow-sm">确认退出</button>
                    <a href="/" class="btn btn-light btn-lg rounded-pill border">再逛逛</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
